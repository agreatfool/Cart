<!doctype html>
<html lang=en>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Cart</title>
        <link href="css/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/Flat-UI/css/flat-ui.css" type="text/css" rel="stylesheet">
        <link href="css/css-social-buttons/css/zocial.css" type="text/css" rel="stylesheet">
        <link href="css/animate.css/animate.min.css" type="text/css" rel="stylesheet">
        <link href="css/main.min.css" type="text/css" rel="stylesheet">
        <link href="css/fullcalendar/fullcalendar.css" type="text/css" rel="stylesheet">
    </head>

    <body ng-controller="CartMainCtrl">
        <div class="nav-trigger" ng-click="navToggle()">
            <span class="glyphicon glyphicon-th nav-icon"></span>
        </div>

        <div class="nav-fixed">
            <div class="nav-list">
                <div class="nav-line" ng-click="pageGoTo('')" ng-class="{active: segment.startsWith('blog') && (segment.contains('list') || segment.contains('new') || segment.contains('update') || segment.contains('view'))}">
                    <span class="glyphicon glyphicon-align-justify nav-icon"></span>
                    <span class="nav-icon-font">Blog</span>
                </div>
                <div class="nav-line" ng-click="pageGoTo('category')" ng-class="{active: segment.startsWith('blog') && segment.contains('category')}">
                    <span class="glyphicon glyphicon-th-list nav-icon"></span>
                    <span class="nav-icon-font">Category</span>
                </div>
                <div class="nav-line" ng-click="pageGoTo('tag')" ng-class="{active: segment.startsWith('blog') && segment.contains('tag')}">
                    <span class="glyphicon glyphicon-tag nav-icon"></span>
                    <span class="nav-icon-font">Tag</span>
                </div>
                <div class="nav-line" ng-click="pageGoTo('search')" ng-class="{active: segment.startsWith('search')}">
                    <span class="glyphicon glyphicon-search nav-icon"></span>
                    <span class="nav-icon-font">Search</span>
                </div>
                <div class="nav-line" ng-click="pageGoTo('profile')" ng-class="{active: segment.startsWith('profile')}">
                    <span class="glyphicon glyphicon-user nav-icon"></span>
                    <span class="nav-icon-font">Profile</span>
                </div>
                <div class="nav-line" ng-click="pageGoTo('master')" ng-class="{active: segment.startsWith('master')}">
                    <span class="glyphicon glyphicon-wrench nav-icon"></span>
                    <span class="nav-icon-font">Master</span>
                </div>
                <div class="nav-line" ng-click="loginToggle()">
                    <span class="glyphicon glyphicon-play-circle nav-icon"></span>
                    <span class="nav-icon-font">Login / Logout</span>
                </div>
            </div>
        </div>

        <div class="page-content">
            <div class="page-content-top" app-view-segment="0"></div>
            <!-- FIXME footer to be done -->
            <div class="page-footer">This is the footer</div>
        </div>

        <script src="js/bundle.min.js"></script>
    </body>

</html>
