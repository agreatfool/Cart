<ion-header-bar>
  <button class="button button-icon icon ion-navicon" ng-click="ctrl.showShortcuts()"></button>
  <div class="h1 title">Edit</div>
  <button class="button button-icon icon ion-ios-information-outline" ng-click="ctrl.showMetaInfo()"></button>
  <button class="button button-icon icon ion-ios-eye-outline" ng-click="ctrl.preview()"></button>
  <button class="button button-icon icon ion-ios-checkmark-outline" ng-click="ctrl.save()"></button>
  <button class="button button-icon icon ion-ios-arrow-back" ng-click="ctrl.goBack()"></button>
</ion-header-bar>

<ion-content>

  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Title" ng-model="ctrl.post.title">
    </label>
    <label class="item item-input">
      <textarea placeholder="Content"></textarea>
    </label>
  </div>

</ion-content>

<script type="text/ng-template" id="meta-info.html">
</script>
